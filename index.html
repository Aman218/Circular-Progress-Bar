<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circular-Progress-Bar</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="circle" style="--percentage:84; --color: rgb(239, 30, 30);">
            <span class="metric">84 <span>%</span></span>
            <span class="metric">HTML</span>
        </div>
        <div class="circle circle2" style="--percentage:74; --color: rgb(234, 228, 30);">
            <span class="metric">74 <span>%</span></span>
            <span class="metric">CSS</span>
        </div>
        <div class="circle circle3" style="--percentage:64; --color: rgb(215, 20, 233);">
            <span class="metric">64 <span>%</span></span>
            <span class="metric">JS</span>
        </div>
    </div>
</body>
</html>
